version: "3.9"

services:
  oracle-db:
    image: gvenzl/oracle-free:latest
    container_name: oracle-sample
    ports:
      - "1521:1521"
    environment:
      ORACLE_PASSWORD: "Welcome123" # SYS/SYSTEM password
      APP_USER: "sample_user" # Application/schema user
      APP_USER_PASSWORD: "Sample123" # Application user password
    volumes:
      - oracle_data:/opt/oracle/oradata # Persist database files
      - ./init-scripts:/container-entrypoint-initdb.d # Run custom SQL scripts
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'tnslsnr' > /dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
    restart: unless-stopped
